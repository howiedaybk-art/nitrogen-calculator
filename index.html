<div id="calculator">
  <h3>Калькулятор стоимости</h3>
  <input type="number" id="qty" placeholder="Количество">
  <input type="number" id="price" placeholder="Цена без НДС">
  <button onclick="calc()">Посчитать</button>
  <div id="result"></div>
</div>

<script>
function calc() {
  const qty = document.getElementById('qty').value;
  const price = document.getElementById('price').value;
  const sum = qty * price;
  const vat = sum * 0.22;
  const total = sum + vat;
  
  document.getElementById('result').innerHTML = `
    <p>Без НДС: ${sum.toFixed(2)} руб</p>
    <p>НДС 22%: ${vat.toFixed(2)} руб</p>
    <p><b>С НДС: ${total.toFixed(2)} руб</b></p>
  `;
}
</script>
